<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Furr The Orgs</title>
    <script type="module" src="announcement.js"></script>
</head>
<body>
<h1 style="text-align: center">Announcements Tab</h1>
<form id="newcat">
    <label for="name">Title</label>
    <input type="text" id="name" name="title" placeholder="Cleo" required maxlength="30">
    <br>
    <label for="orgName">Organization Name</label>
    <input type="text" id="orgName" name="orgName" placeholder="FurrCats Inc." required maxlength="30">
    <br>
    <label>Announcement Body<br></label>
    <textarea id="body" name="body" required placeholder="Announcement..." rows="10s" cols="60" max="500"></textarea>
    <br>
    <div id="button_list">
        <div id="resetButton" class="button spec">
            <input type="reset">
        </div>
        <br>
        <div class="button spec">
            <button name="add">Launch Announcement</button>
        </div>
    </div>
</form>
</body>
</html>
